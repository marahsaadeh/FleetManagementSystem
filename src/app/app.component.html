<style>
.navbar {
    width: 200px;
    height: 60px; 
    background-color: #333; 
    color: #fff; 
    display: flex; 
    align-items: center; 
    justify-content: space-between;
    padding: 0 20px; 
}



.content-layout {
    margin-left: 50px; 
    margin-right: 5px; 
   
}


.card {
    margin: 10px; 
    flex: 1 1 200px; 
    background-color: white;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
}



html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
}


.sidebar-layout {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;  
    height: 100vh;  
    overflow-y: auto;  
  
    z-index: 1000;
}

.sb-sidenav-footer {
    margin-bottom: 10px; 
    padding-bottom: 10px; 
}

</style>
<app-navbar-layout (sidebarToggled)="toggleSidebar($event)"></app-navbar-layout>


<div class="sidebar-layout">
    <app-sidebar-layout/>
</div>
 <app-cards-layout  [isSidebarOpen]="isSidebarOpen"/>

<div class="content-layout">
    <div class="row">
        <div [class]="isSidebarOpen ? 'col-10 offset-2' : 'col-12'">
            <router-outlet></router-outlet>
    
           
        </div>
    </div>
</div>
