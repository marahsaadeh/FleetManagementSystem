
<form #form="ngForm" (submit)="onSubmit(form)">

    <input type="hidden" name="vehicleID"  [(ngModel)]="service.formDate.VehicleID">

    <div class="mb-3">
      <label for="vehicleNumber">Vehicle Number</label>
      <input
        type="text"
        class="form-control form-control-lg"
        id="vehicleNumber"
        placeholder="vehicle Number"
        #vehicleNumber="ngModel"
        name="vehicleNumber"
        [(ngModel)]="service.formDate.VehicleNumber"
      >
    </div>

    <div class="mb-3">
        <label for="vehicleType">Vehicle Type</label>
        <input
          type="text"
          class="form-control form-control-lg"
          id="vehicleType"
          placeholder="vehicle Type"
          #vehicleType="ngModel"
          name="vehicleType"
          [(ngModel)]="service.formDate.VehicleType"
        >
        
      </div>
 
    

      <div class="d-grid">
        <button class="btn btn-lg btn-success" type="submit">
          Submit
        </button>
      </div>

  </form>
  <ng-template #updateVehicleModal let-modal="close">  
    <div class="modal-header">
      <h4 class="modal-title">Update Vehicle</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #updateVehicleForm="ngForm" (ngSubmit)="updateVehicle(updateVehicleForm.value); modal.close()">

        <input type="hidden" name="vehicleID"  [(ngModel)]="service.formDate.VehicleID">
  
        <div class="mb-3">
          <label for="vehicleNumber">Vehicle Number</label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="vehicleNumber"
            placeholder="vehicle Number"
            #vehicleNumber="ngModel"
            name="vehicleNumber"
            [(ngModel)]="service.formDate.VehicleNumber"
          >
        </div>
    
        <div class="mb-3">
            <label for="vehicleType">Vehicle Type</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="vehicleType"
              placeholder="vehicle Type"
              #vehicleType="ngModel"
              name="vehicleType"
              [(ngModel)]="service.formDate.VehicleType"
            >
            
          </div>
     
         <div class="mb-3">
            <label for="lastStatus">Last Status</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="lastStatus"
              placeholder="last Status"
              #lastStatus="ngModel"
              name="lastStatus"
              [(ngModel)]="service.formDate.LastStatus"
            >
          </div>
          <div class="mb-3">
            <label for="lastAddress">Last Address</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="lastAddress"
              placeholder="last Address"
              #lastAddress="ngModel"
              name="lastAddress"
              [(ngModel)]="service.formDate.LastAddress"
            >
          </div>
          
    <div class="row">
        <div class="mb-3 col-6">
            <label for="lastDirection">Last Direction</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="lastDirection"
              placeholder="last Direction"
              #lastDirection="ngModel"
              name="lastDirection"
              [(ngModel)]="service.formDate.LastDirection"
            >
          </div>
          <div class="mb-3 col-6">
            LastLatitude	LastLongitude
            <label for="lastPosition">Last Position</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="last Position"
              placeholder="last Position"
              #lastPosition="ngModel"
              name="lastPosition"
              [(ngModel)]="service.formDate.LastPosition"
            >
          </div>
    
    </div>
       <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  
  </ng-template>
